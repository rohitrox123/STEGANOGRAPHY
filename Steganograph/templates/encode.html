{% extends "base.html" %}
{%block content%}
<div class="container w-75">
    <h3 class="text-center p-3" style="text-transform: uppercase;">Encode -  step 1</h3>
    <form action="/updateEncode" method="post" enctype="multipart/form-data">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="input" name="input" required>
            <label class="custom-file-label" for="input">Choose file...</label>
        </div>

        <div class="row p-4">
            <div class="col-4 col-xs-4">
            </div>
            <div class="col-4 col-xs-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
            </div>
            <div class="col-4 col-xs-4">
            </div>
        </div>
        <div class="row">
             <div class="col-2 col-xs-2">
             </div>
             <div class="col-8 col-xs-8">
                 <img id="blah" src="#" alt="" class="mt-3 mb-3 rounded mx-auto d-block img-fluid" style="max-width: 100%; height: auto;"/>
             </div>
             <div class="col-2 col-xs-2">
             </div>
        </div>
    </form>
</div>
{%endblock%}
